<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | 运维作业平台</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!--sweetAlert -->
    <link href="/static/vendors/alert/sweet-alert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>

            <h2>LazyKuma Devops</h2>
            <form class="m-t" method="post" id="loginForm">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="loginButton" type="submit" class="btn btn-primary block full-width m-b">Login</button>
            </form>
            <p class="m-t"> <small><b>Copyright</b> meedrop.com Organization © 2016-2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/vendors/jquery/dist/jquery.min.js"></script>
    <script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--sweetAlert -->
    <script src="/static/vendors/alert/sweet-alert.min.js"></script>

</body>
<script>
$('#loginButton').on('click',function(){
    var str = $('#loginForm').serialize()
    console.log(str)
    $.post('/login',str,function(data){
        console.log(data)
        data=JSON.parse(data)
        console.log(data)
        if(data['code']==0){
            location.href="/"
        }else{
            //alert(data['error'])
            swal("",data['error'],"error");
        }
    })
    return false
})


</script>

</html>
